<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all_actors</title>
</head>
<body>
    <h2>Список всех актеров</h2>
    <ul>
        {% for actor in actors %}
            <li><a href="{% url 'actor-detail' slug_actor=actor.slug%}">{{actor}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
