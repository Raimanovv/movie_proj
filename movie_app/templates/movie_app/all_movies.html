{% extends 'base.html' %}

{% block title %}
    Все фильмы
{% endblock %}

{% block content %}
    <h2>Список всех фильмов</h2>
    <ul>
        {% for movie in movies %}
            <li> {{movie.name}}, рейтинг - {{movie.rating}}, год - {{movie.year|default:"Неизвестно"}} </li>
        {% endfor %}
    </ul>

{% endblock %}
