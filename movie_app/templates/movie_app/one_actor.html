<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actor</title>
</head>
<body>
    <h2>Актер</h2>
    <h3>Имя - {{actor.first_name}}</h3>
    <h3>Фамилия - {{actor.last_name}}</h3>
    <h3>Пол - {{actor.gender}}</h3>
    <hr>
    <h3>Список фильмов</h3>
    <ul>
        {% for movie in actor.movies.all %}
            <li>{{movie}}</li>
        {% endfor %}
    </ul>
</body>
</html>
